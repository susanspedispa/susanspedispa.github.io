             chair for a 10 min foot soak then receive a 10 minute massage on each lower leg and foot. ** No Polish or Nail Care**
        - name: 30 Min - Tired Legs & Feet w/Polish
          price: $40.00
          description: >
             Feet in need of a little TLC? This will make them feel right as rain. Sit back enjoy our new HumanTouch
